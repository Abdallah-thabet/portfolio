{% extends 'system/base.html' %}
{% block title %}Class Rooms{% endblock %}
{% block content %}
{% load static %}
<div class="container mt-5">

<div class="card-deck row">

{% for class in classes_list %}

  <div class="col-xs-12 col-sm-6 col-md-4">
  <!-- Card -->
  <div class="card">
    <!--Card image-->
    <div class="view overlay">
      <img class="card-img-top" src="/media/{{ class.teacher.image }}" alt="Card image cap">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">

      <!--Title-->
      <h4 class="card-title">{{ class.name }}</h4>
      <h4 class="card-title">Teacher: {{ class.teacher.name }}</h4>
      <!--Text-->
      <p class="card-text">Description: {{ class.description }}</p>
      <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
      <a class="btn btn-dark btn-md" href="class_detail/{{ class.id }}/">View The Class</a>

    </div>

  </div>
  <!-- Card -->
  </div>
{% endfor %}

</div>

</div>

{% endblock %}
